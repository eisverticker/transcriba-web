<div *ngIf="user" class="panel panel-primary">
  <div class="panel-heading">
    {{ 'title.userinfo' | translate }}
  </div>
  <div class="panel-body">
    <p>{{ 'message.helloSomeone' | translate: { name: user.name } }}</p>
    <button (click)="doLogout()" class="btn btn-primary">
      {{ 'action.logout' | translate }}
      <inline-spinner [active]="isLoggingOut"></inline-spinner>
    </button>
    <a *ngIf="user.isAdministrator()" [routerLink]="['/admin']" class="btn btn-default">Administration</a>
    <a *ngIf="user.isAdministrator()" [routerLink]="['/sources']" class="btn btn-default">Quellenverwaltung</a>
    <a *ngIf="user.isEmployee()" [routerLink]="['/pages']" class="btn btn-default">Infoseiten verwalten</a>
  </div>
</div>
