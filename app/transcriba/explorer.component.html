<div class="row">

  <sub-navbar [items]="navItems"></sub-navbar>

  <div class="panel panel-default">
    <div class="panel-heading">
      <div>
        <input (change)="find($event)" type="text" [(ngModel)]="searchTerm" class="form-control" [placeholder]="'message.searchTitle' | translate" />
      </div>
      <hr *ngIf="numOfPages > 1" style="margin: 5px;" />
      <pagination-bar (pageChanged)="setPage($event)" [numOfPages]="numOfPages" [currentPage]="currentPage"></pagination-bar>
    </div>
    <div *ngIf="!isLoading && objects" class="panel-body">
      <div *ngFor="let itemRow of objects" class="row">
        <div *ngFor="let item of itemRow" class="col-sm-6 col-md-4">
          <div class="">
            <a class="thumbnail" [routerLink]="'/obj/'+item.id" class="btn btn-default">
              <img [src]="backend.unAuthUrl('TranscribaObjects/'+item.id+'/thumbnail')" alt="thumbnail">
            </a>
            <div class="caption">
              <p>{{ item.title }}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <table *ngIf="!isLoading && collections" class="table">
      <tr *ngFor="let col of collections">
        <td><a [routerLink]="'/explore/collection/'+col.id">{{ col.name }}</a></td>
      </tr>
    </table>

    <div *ngIf="isLoading" class="panel-footer">
      <be-patient></be-patient>
    </div>
  </div>



</div>
