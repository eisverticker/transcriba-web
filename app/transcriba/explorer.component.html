<div class="row">

  <ul style="margin-bottom: 20px;" class="nav nav-pills">
    <li role="presentation" [class.active]="itemType == 'collection'">
      <a (click)="setItemType('collection')">{{ 'general.collections' | translate }}</a>
    </li>
    <li role="presentation" [class.active]="itemType == 'object'">
      <a (click)="setItemType('object')">{{ 'general.objects' | translate }}</a>
    </li>
  </ul>

  <div class="panel panel-default">
    <div class="panel-heading">
      <input type="text" [(ngModel)]="searchTerm" class="form-control" [placeholder]="'message.searchTitle' | translate" />
    </div>
    <div *ngIf="!isLoading && items" class="panel-body">
      <div *ngFor="let itemRow of items" class="row">
        <div *ngFor="let item of itemRow" class="col-sm-6 col-md-4">
          <div class="">
            <img [src]="'http://localhost:3001/api/TranscribaObjects/'+item.id+'/thumbnail'" class="img-thumbnail" alt="thumbnail">
            <div class="caption">
              <p>{{ item.title }}</p>
              <p>
                <a [routerLink]="'/obj/'+item.id" class="btn btn-default">{{ 'action.show' | translate }}</a>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="isLoading" class="panel-footer">
      <be-patient></be-patient>
    </div>
  </div>



</div>
