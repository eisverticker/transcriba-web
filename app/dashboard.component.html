<div class="jumbotron">
  <h1>{{'title.welcomeTo' | translate: { object: "Transcriba" } }}</h1>
  <p>
    {{'text.intro' | translate }}
  </p>
  <p>
    <button class="btn btn-lg btn-primary" [routerLink]="['/explore']">
      Zu den Manuskripten
    </button>
  </p>
</div>

<div *ngIf="user && !user.isRegistered()" class="jumbotron">
  <h2>Du bist im Moment nicht angemeldet</h2>
  <p>
    Falls du bereits ein Nutzerkonto besitzt, kannst du dich dort anmelden.
    Ansonsten kannst du in wenigen Schritten ein Neues erstellen.
  </p>
  <p>
    <button class="btn btn-default" [routerLink]="['/login']">Anmelden</button>
    <button class="btn btn-default" [routerLink]="['/register']">Neues Konto</button>
  </p>
</div>

<div *ngIf="!'t'" class="row">
  <div class="col-md-6">
    <div class="jumbotron">Jumbo 1</div>
  </div>
  <div class="col-md-6">
    <div class="jumbotron">Jumbo 2</div>
  </div>
</div>

<tr-busy-widget></tr-busy-widget>

<tr-voting-suggestions *ngIf="user && user.isRegistered()" ></tr-voting-suggestions>
