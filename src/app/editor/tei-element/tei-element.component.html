<ng-container [ngSwitch]="tei.type">

  <mat-card *ngSwitchCase="'page'" class="editor-page" [class.dirty]="markDirty && tei.isDirty">
    <mat-card-subtitle>Seite</mat-card-subtitle>
    <mat-card-content>
      <div>
        <tr-tei-element
          [markDirty]="markDirty"
          [editable]="editable"
          (killMe)="deleteChild($event)"
          *ngFor="let child of tei.children; let i = index"
          [index]="i"
          [(ngModel)]="tei.children[i]">
        </tr-tei-element>
      </div>
      <button mat-button *ngIf="editable" (click)="addParagraph()">Absatz hinzufügen</button>
      <button mat-button *ngIf="editable" (click)="addHeading()">Überschrift hinzufügen</button>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="editable" mat-button (click)="delete()">
          Seite entfernen
      </button>
    </mat-card-actions>
  </mat-card>

  <div *ngSwitchCase="'line'" class="editor-line">
    <tr-tei-element
      [markDirty]="markDirty"
      [editable]="editable"
      (killMe)="deleteChild($event)"
      *ngFor="let child of tei.children; let i = index"
      [index]="i"
      [(ngModel)]="tei.children[i]">
    </tr-tei-element>
  </div>

  <div *ngSwitchCase="'paragraph'" class="card editor-panel" [class.dirty]="markDirty && tei.isDirty">
    <div class="card-heading editor-panel-heading">
      Absatz
      <div *ngIf="editable" class="editor-tools pull-right">
        <button mat-icon-button (click)="delete()">
          <mat-icon aria-label="delete element" fontSet="fontawesome" fontIcon="fa-trash"></mat-icon>
        </button>
        <button *ngIf="mode=='default'" mat-icon-button (click)="editText()">
          <mat-icon aria-label="edit" fontSet="fontawesome" fontIcon="fa-pencil-square"></mat-icon>
        </button>
        <button *ngIf="mode=='edit'" mat-icon-button (click)="showText()">
          <mat-icon aria-label="save" fontSet="fontawesome" fontIcon="fa-floppy-o"></mat-icon>
        </button>
      </div>
    </div>
    <div class="card-body">
      <tui-growing-textarea *ngIf="mode == 'edit'" [(ngModel)]="value"></tui-growing-textarea>
      <div *ngIf="mode == 'default'">
        <tr-tei-element
          [markDirty]="markDirty"
          [editable]="editable"
          (killMe)="deleteChild($event)"
          *ngFor="let child of tei.children; let i = index"
          [index]="i"
          [(ngModel)]="tei.children[i]">
        </tr-tei-element>
      </div>
    </div>
  </div>

  <div *ngSwitchCase="'heading'" class="card editor-panel" [class.dirty]="markDirty && tei.isDirty">
    <div class="card-heading editor-panel-heading">
      Überschrift
      <div *ngIf="editable" class="editor-tools pull-right">
        <button mat-icon-button (click)="delete()">
          <mat-icon aria-label="delete element" fontSet="fontawesome" fontIcon="fa-trash"></mat-icon>
        </button>
        <button *ngIf="mode=='default'" mat-icon-button (click)="editText()">
          <mat-icon aria-label="edit" fontSet="fontawesome" fontIcon="fa-pencil-square"></mat-icon>
        </button>
        <button *ngIf="mode=='edit'" mat-icon-button (click)="showText()">
          <mat-icon aria-label="save" fontSet="fontawesome" fontIcon="fa-floppy-o"></mat-icon>
        </button>
      </div>
    </div>
    <div class="card-body">
      <tui-growing-textarea *ngIf="mode == 'edit'" [(ngModel)]="value"></tui-growing-textarea>
      <div class="editor-heading" *ngIf="mode == 'default'">
        <tr-tei-element
          [markDirty]="markDirty"
          [editable]="editable"
          (killMe)="deleteChild($event)"
          *ngFor="let child of tei.children; let i = index"
          [index]="i"
          [(ngModel)]="tei.children[i]">
        </tr-tei-element>
      </div>
    </div>
  </div>

  <span *ngSwitchCase="'textPartOrdinary'">
    <span (click)="focus()" (input)="textChange($event)">{{ tei.properties.value || replaceIfEmpty }}</span>
    <i *ngIf="tei.isFocused" (click)="delete()" class="fa fa-times" aria-hidden="true"></i>
  </span>
  <span *ngSwitchCase="'textPartDeleted'">
    <del (click)="focus()" (input)="textChange($event)">{{ tei.properties.value }}</del>
    <i *ngIf="tei.isFocused" (click)="delete()" class="fa fa-times" aria-hidden="true"></i>
  </span>
</ng-container>
