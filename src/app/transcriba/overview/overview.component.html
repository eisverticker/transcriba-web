<h2>{{ object.title }}</h2>
<div>
  <div>
    <a [routerLink]="'/obj/'+object.id+'/viewer'">
      <img
      style="height: 512px;"
      class="img-responsive"
      [src]="backend.unAuthUrl('TranscribaObjects/'+object.id+'/overview')"
      alt="thumbnail"
      />
    </a>
  </div>
</div>
<h3>Infos</h3>
<dl *ngIf="source">
  <dt>Quelle</dt>
  <dd>{{ source.title }} ({{ object.externalID }})</dd>
</dl>

<h3>Zuletzt geschriebene Kommentare</h3>
<disc-discussion-widget
  *ngIf="discussion"
  [numOfItems]="3"
  [discussionId]="discussion.id">
</disc-discussion-widget>
